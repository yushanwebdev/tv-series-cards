<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Games</title>
    <link rel="stylesheet" href="./styles.scss">
</head>
<body>
    <div class="game">
        <div class="rank">3</div>
        <div class="front">
            <img src="./img/spider-man.jpg" alt="">
            <h3 class="game-name">Spider Man</h3>
            <div class="stats">
                <p class="viewsers">493.7k</p>
                <div class="streamer">
                    <img src="./img/streamer-1.jpg" alt="">
                    <img src="./img/streamer-2.jpg" alt="">
                    <img src="./img/streamer-3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat"><span>559.k</span>Watching</p>
                <p class="game-stat"><span>25.5k</span>Strams</p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <p class="name">Gamer1</p>
                    <p class="number">33.1k</p>
                </div>
                <div class="streamer">
                    <p class="name">Gamer2</p>
                    <p class="number">25k</p>
                </div>
                <div class="streamer">
                    <p class="name">Gamer3</p>
                    <p class="number">24k</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
